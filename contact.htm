    <div class="contact-form">
        <div class="form-header text-center">
            <h2>Get in touch</h2>
            <p>Need Any Kind Of Help Feel Free to Write us  </p>
        </div>
        <form method="POST" action="mailto: botvinay416@gmail.com" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" name="fname" placeholder="First Name" class="form-control" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" name="lname" placeholder="Last Name" class="form-control">
                </div>
            </div>                  
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Id" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="number" placeholder="Mobile Number" class="form-control">
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Select Time SLots</option>
                    <option>9:00 Am to 11:00 AM</option>
                    <option>12:00PM to 2:00 PM</option>
                    <option>5:00PM to 7:00PM</option>
                    <option>7:30PM to 9:30PM</option>
                    
                </select>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
            <p>For any other queries Contact Us: ankitbhatt123@gmail.com </p>
        </form>
    </div>
